<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>

	<body>
		<h1 id="display"></h1>
		<script>
			
			//integers from 1 to 100. 
			var num = 1;
			while (num <=100){
				//For multiples of 3, print "Fizz" instead of the number.
				if (num%3 && num%5 == 0){
					// For numbers which are multiples of both 3 and 5 print "FizzBuzz" instead of the number.
					document.getElementById('display').innerHTML += "<br>" + num + " FizzBuzz";
				}

				else if (num%3 == 0){
					document.getElementById('display').innerHTML += "<br>" + " Fizz";
				}

				else if (num%5 == 0){
					// For the multiples of 5, print "Buzz" instead of the number.
					document.getElementById("display").innerHTML += "<br>" +" Buzz";
				}
				
				else {
					document.getElementById('display').innerHTML += "<br>" + num ;
				}
				num++;
			}

		</script>
	</body>
</html>
